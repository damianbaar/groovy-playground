apply plugin: 'groovy'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'maven'

ext {
  versions = [
    scala: '2.10.3',
    scala_base: '2.10',
    scalaz: '7.0.6'
  ]
}

repositories {
  mavenCentral()
}

